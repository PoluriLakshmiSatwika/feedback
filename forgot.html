<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
    h1, h2 {
      text-align: center;
    } 
    body {
      background-image: url("https://media.istockphoto.com/id/157681198/photo/dandelion-seed.jpg?b=1&s=170667a&w=0&k=20&c=o8JhDhTWH6WeB2yXixZVwLy1HQ0tR01FKdQM6EIeX3g=");
      height: 100vh;
      background-size: cover;
      text-align: center;
      color: #333; /* Optional: ensures text is readable against the background */
    }
    .formTitle {
      font-size: xx-large;
    }
    label {
      font-size: x-large;
    }
    .button {
      background-color: pink;
      color: black;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .flashes {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8d7da; /* Light red background for error messages */
      color: #721c24; /* Dark red text for error messages */
    }
    </style>
</head>
<body>
    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="flashes">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <h1>Forgot Password</h1>
    <form method="POST">
      <h2>Enter your email id</h2>
      <input type="email" name="email" required/><br><br><br><br>
      <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
